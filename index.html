    <article id="post-点击图片去另一个网站" class="wow slideInRight article article-type-post" itemscope itemprop="blogPost">
  <div class="article-meta">

  <time class="post-time" datetime="2019-10-26T09:03:27.735Z" itemprop="datePublished">
    <span class="post-month">10月</span><br/>
    <span class="post-day">26</span>
  </time>
</a>
   
  </div>
  <div class="article-inner">
    
    
      <header class="article-header">
        
  
    <h1 itemprop="name">
      <a class="article-title" href="/2019/10/26/%E7%82%B9%E5%87%BB%E5%9B%BE%E7%89%87%E5%8E%BB%E5%8F%A6%E4%B8%80%E4%B8%AA%E7%BD%91%E7%AB%99/">点击图片去另一个网站</a>
    </h1>
  

        <div>
          
          
              

          
        </div>
      </header>
    
    <div class="article-entry" itemprop="articleBody">
      
        <!DOCTYPE html>
<meta charset="utf-8">
<html>
<head>
    <title>点击图片去另一个网站</title>
</head>
<body>

<pre><code>&lt;form&gt;
   &lt;input type=&quot;image&quot; src=&quot;4.jpg&quot; width=&quot;120px&quot;&gt;
&lt;/form&gt;
&lt;!-- 找坐标使用 --&gt;
 &lt;img src=&quot;4.jpg&quot; usemap=&quot;#map1&quot; width=&quot;120px&quot;&gt; 
&lt;map name=&quot;map1&quot;&gt;
   &lt;area href=&quot;hello.html&quot; shape=&quot;rect&quot; coords=&quot;0px,0px,120px,120px&quot;  target=&quot;_blank&quot;&gt;&lt;!-- 矩形 --&gt;
   &lt;/area&gt;
&lt;/map&gt;</code></pre><!-- map 和img绑定使用 使用时需要给map添加id属性和name属性，让usemap的属性引用map标签的id或者name，
通常id和name一样 并配合area使用


    area标签定义了图像中被赋予特殊含义的区域，它主要的值有alt、cooreds、href、shape、target等定义可点击的热点
    cooreds属性

定义：定义相关区域的坐标
说明：和shape属性搭配使用
1）当shape属性为rect时，代表相关区域为矩形，则cooreds属性值为(x1,y1,x2,y2),其中x1,y1为左上角的坐标，x2,y2为右下角的坐标；
2）当shape属性为circle时，代表相关区域为圆形，则cooreds属性值为(x,y,radius),其中x,y为圆形的中心坐标，radius为圆形的半径；
3）当shape属性为poly时，代表相关区域为多边形，则cooreds属性值为(x1,y1,x2,y2,x3,y3......xn,yn),规定了多边形各个顶点的坐标，由于浏览器会自动闭合多边形，所以尾部坐标不必与第一个坐标相等。
shape（三个值）
rect（矩形）
circle（圆形）
poly（多边形）
target ：
在何处打开目标的连接（新建的  连接另一个链接）自身属性值：_blank
 -->
<img src="4.jpg" usemap="#map2" width="120px"> 
     <map name="map2">
        <area href="hello.html" shape="circle" coords="56px,51px,50px"  target="_blank"><!-- 圆 -->
        </area>
     </map>


</body>
</html>



<!-- 
alt 图片加载失败时备用文本内容 
在超链接里嵌入图像
a结合创建基于图像的超链接
<a href=""><img src=""><a/>
usemap 里边必须有#####！！！！！不然不会调用 -->
      
    </div>

    <div class="article-entry" itemprop="articleBody">
      
        <p>一.下载git CMD<br>   node.js<br>   打开本地cmd 安装hexo框架工具<br>   npm install hexo-cli -g<br>   安装完毕后<br>   打开命令行工具输入ssh-keygen -t rsa -C<br>   生成ssh密钥公钥<br>   注册github账号<br>   打开git 创建仓库<br>   name （自己名命后期网站使用）.github.io<br>   点击create repository 选择setting Deploy keys adddeploy<br>   将生成的密钥（C:\Users\Yls.ssh）复制到key框里边<br>   测试是否连接成功<br>   ssh <a href="mailto:-Tgit@github.com" target="_blank" rel="noopener">-Tgit@github.com</a><br>   打开__config.yml<br>   修改repo *注意：后边都要有一格空格<br>   <a href="mailto:git@github.com" target="_blank" rel="noopener">git@github.com</a>:自己注册的用户名/自己注册的用户名.github.io.git<br>   打开终端输入hexo d （传输）<br>   输入hexo s 出来一网址复制打开就可以看到自己的博客<br>   发布自己的博客可以在（C:\Users\Yls\Desktop\boke\blog\public）添加内容文件等</p>
<pre><code> hexo clean  //清理缓存

hexo g    //重新生成博客代码

hexo d   //部署到本地
hexo new &quot;我个人博客的第一篇博客，哈哈哈...&quot;

hexo g   //生成网页

hexo d  //部署到远端(github)</code></pre>

        <div>

    <div class="article-entry" itemprop="articleBody">
      
        <p>Welcome to <a href="https://hexo.io/" target="_blank" rel="noopener">Hexo</a>! This is your very first post. Check <a href="https://hexo.io/docs/" target="_blank" rel="noopener">documentation</a> for more info. If you get any problems when using Hexo, you can find the answer in <a href="https://hexo.io/docs/troubleshooting.html" target="_blank" rel="noopener">troubleshooting</a> or you can ask me on <a href="https://github.com/hexojs/hexo/issues" target="_blank" rel="noopener">GitHub</a>.</p>
<h2 id="Quick-Start"><a href="#Quick-Start" class="headerlink" title="Quick Start"></a>Quick Start</h2><h3 id="Create-a-new-post"><a href="#Create-a-new-post" class="headerlink" title="Create a new post"></a>Create a new post</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">$ hexo new <span class="string">"My New Post"</span></span><br></pre></td></tr></table></figure>
